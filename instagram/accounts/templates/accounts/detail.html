{% extends 'base.html' %}
{% block body %}
    <h1>{{ user.pk }} : {{ user.username }}</h1>
    {% if request.user == user %}
        <a href="{% url 'accounts:update' %}">회원수정</a>
        <form action="{% url 'accounts:delete' %}" method="POST">
            {% csrf_token %}
            <button>회원탈퇴</button>
        </form>
        <hr>
    {% endif %}
{% endblock %}
